<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Irrigation Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e3a8a);
      color: white;
      text-align: center;
    }

    .header {
      font-size: 28px;
      font-weight: bold;
      padding: 20px;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 40px;
    }

    .card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      transition: 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.03);
    }

    .card h2 {
      margin: 0;
      font-size: 18px;
      opacity: 0.9;
    }

    .card p {
      font-size: 32px;
      margin: 15px 0;
      font-weight: bold;
      color: #38bdf8;
    }

    .status {
      display: inline-block;
      padding: 6px 15px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
    }

    .good {
      background: #16a34a;
    }

    .warning {
      background: #dc2626;
    }

    .footer {
      padding: 15px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <div class="header">
    ðŸŒ± Smart Irrigation Monitoring System
  </div>

  <div class="container">

    <div class="card">
      <h2>ðŸŒ¡ Temperature</h2>
      <p id="temperature">-- Â°C</p>
    </div>

    <div class="card">
      <h2>ðŸ’§ Humidity</h2>
      <p id="humidity">-- %</p>
    </div>

    <div class="card">
      <h2>ðŸŒ± Soil Moisture</h2>
      <p id="soilMoisture">--</p>
    </div>

    <div class="card">
      <h2>ðŸ’¦ Water Level</h2>
      <p id="waterLevel">--</p>
      <span id="waterStatus" class="status"></span>
    </div>

  </div>

  <div class="footer">
    Live Data from ESP8266 â€¢ Firebase RTDB
  </div>

  <!-- Firebase Script -->
  <script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAU7oW1V1_DTHO_sSRGPTRVyi8VwMjxU50",
      authDomain: "esp8266led-fabdc.firebaseapp.com",
      databaseURL: "https://esp8266led-fabdc-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "esp8266led-fabdc",
      storageBucket: "esp8266led-fabdc.firebasestorage.app",
      messagingSenderId: "606563626891",
      appId: "1:606563626891:web:c11e89330018ad149cc98e"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const sensorsRef = ref(database, "sensors");

    onValue(sensorsRef, (snapshot) => {
      const data = snapshot.val();

      if (data) {
        document.getElementById("temperature").innerText = data.temperature + " Â°C";
        document.getElementById("humidity").innerText = data.humidity + " %";
        document.getElementById("soilMoisture").innerText = data.soilMoisture;
        document.getElementById("waterLevel").innerText = data.waterLevel;

        const status = document.getElementById("waterStatus");

        if (data.waterLevel === "Water Available") {
          status.innerText = "Good";
          status.className = "status good";
        } else {
          status.innerText = "Tank Empty";
          status.className = "status warning";
        }
      }
    });

  </script>

</body>
</html>
